<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menambahkan Image</title>
</head>
<body>
    <h4>Menambahkan Image ke Dalam Dokumen HTML</h4>
    <img src="bakso.jpeg" width="50%" height="20%">
    <br>
    <h4>Mengatur Border Pada Image</h4>
    <img src="bakso.jpeg" border="10" color="red">
    <br>
    <h4>Alternating Text</h4>
    Pada image di bawah ini terdapat alternating text.
    silahkan gerakan mouse melewati image<br>
    <img src="bakso.jpeg" width="100%" height="120%" alt="alternating text">
</body>
</html>
