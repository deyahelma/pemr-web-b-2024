<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- textarea -->
    <textarea>
        Tulis di Sini
    </textarea>

    <!-- elemen input -->
    <input type="color">
    <input type="datetime-local">
    <input type="number">
    <input type="tel">
    <input type="week">
    <input type="date">
    <input type="email">
    <input type="range">
    <input type="time">
    <input type="datetime">
    <input type="month">
    <input type="search">
    <input type="url">
    <input type="password">
    <input type="text">
    <input type="file"><br>

    <!-- radio button -->
    <input type="radio" name="sex" value="pria">Pria <br>
    <input type="radio" name="sex" value="wanita">Wanita<br>

    <!-- checkbox -->
    <input type="checkbox" name="day" value="senin">Senin<br>
    <input type="checkbox" name="day" value="selasa">Selasa<br>
    <input type="checkbox" name="day" value="rabu">Rabu<br>

    <!-- dropdown list -->
    <select name="country">
        <option value="indonesia">Indonesia</option>
        <option value="malaysia">Malaysia</option>
        <option value="filiphina">Philipina</option>
        <option value="vietnam">Vietnam</option>
    </select><br>

    <!-- button submit -->
    <input type="submit" name="submit" value="Masukkan Nilai"><br>

    <!-- button reset -->
    <input type="reset" name="reset" value="Kosongkan Form"><br>

    <!-- label -->
    <label for="username">Username</label>
    <input type="text" name="username" id="username"><br>

    <!-- fieldset -->
    <fieldset>
        <label for="username">Username</label>
        <input type="text" name="username" id="username">
        <label for="password">Password</label>
        <input type="text" name="password" id="password">
    </fieldset><br>

    <!-- Legend -->
    <fieldset>
        <legend>Login</legend>
        <label for="username">Username</label>
        <input type="text" name="username" id="username">
        <label for="password">Password</label>
        <input type="text" name="password" id="password">
    </fieldset><br>

    <!-- Validasi masukan pda form -->
    <input type="text" name="username" required>
</body>
</html>
